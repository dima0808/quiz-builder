    <main>
      <section class="section container before-creation">
        <div class="before-start">
          <h2 class="before-creation-h1">Створіть свій ідеальний тест:</h2>
          <div class="contact-us__field field">
            <textarea
              class="before-creation-text"
              id="course-name"
              name="course-name"
              placeholder="Назва навчального тесту"
              required
            ></textarea>
            <textarea
              class="before-creation-text before-creation-text-description"
              id="course-description"
              name="course-description"
              placeholder="Опис, деталі, додаткові дані тесту"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <div class="dropdown">
              <button class="dropdown__button">Виберіть тему:</button>
              <ul class="dropdown__list">
                <li class="dropdown__list-item" data-value="biology">
                  Біологія
                </li>
                <li class="dropdown__list-item" data-value="geography">
                  Географія
                </li>
                <li class="dropdown__list-item" data-value="basadate">ДБ</li>
                <li class="dropdown__list-item" data-value="ak">
                  Архітектура Комп'ютера
                </li>
              </ul>
              <input
                type="text"
                name="select-category"
                value=""
                class="dropdown__input-hidden"
              />
            </div>
          </div>
        </div>
        <div class="before-content"></div>
      </section>

        <div class="question-area">
          <label
            for="test-question"
            class="question-area-label before-creation-text-blue before-creation-h2 before-creation-h1-blue"
            >Заповніть всі комірки</label
          >
          <textarea
            class="before-creation-text question-area-text before-creation-text-blue"
            id="test-question"
            name="test-question"
            placeholder="Напишіть питання"
            required
          ></textarea>
        </div>
        <div class="radio-batton-tests">
          <ol class="radio-batton-tests-ol before-creation-text-blue">
            <li class="radio-batton-tests-li">
              <div class="radio-batton-tests-li-grid">
                <textarea
                  class="before-creation-text question-area-text before-creation-text-blue"
                  id="test-answer"
                  name="test-question"
                  placeholder="Напишіть варіант відповіді"
                  required
                ></textarea>
                <div class="radio-batton-tests-buttons">
                  <input
                    type="radio"
                    id="radio-button-test1"
                    name="radio-buttons-test"
                    class="visually-hidden"
                  />
                  <label
                    for="radio-button-test1"
                    class="radio-batton-tests-buttons-circle"
                  >
                  </label>

                  <button class="radio-batton-tests-buttons-delete">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18 18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>
            </li>
          </ol>
          <div class="buttons-flex">
            <button class="radio-batton-tests-plus">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>
            </button>
            <button class="button-save-test">Надіслати завдання</button>
          </div>
        </div>
