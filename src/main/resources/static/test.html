<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Тести</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner--test">
        <a href="/" class="header__logo logo nowrap"
          >Kpi <span class="color-blue">Test</span>online</a
        >
        <div class="search">
          <input class="search__input" id="search-test" placeholder="Пошук тесту" type="text">
          <ul class="search-list">
            
          </ul>
          <div class="search__icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
          </div>
        </div>
        <div class="header__link hidden-desktop">
          <a href="/login" class="header__link-login">Вхід</a>
          <a href="register.html" class="header__link-register">Реєстрація</a>
        </div>
        <div class="header__user visually-hidden hidden-desktop">
          <button class="header__user-logined">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <path
                d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"
              />
            </svg>
            <span class="header__user-name">user2005</span>
          </button>
          <form action="/logout" method="POST">
            <button title="Вихід" type="submit" class="header__btn-exit">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"
                />
              </svg>
            </button>
          </form>
        </div>
        <button
          class="header__burger-button burger-button visible-desktop"
          type="button"
          onclick="mobileOverlay.showModal()"
        >
          <span class="visually-hidden">Open navigation menu</span>
        </button>
      </div>
    </header>

    <main>
        <section class="section">
            <div class="section__body">
              <div class="sidebar">
                <div class="topic__menu">
                  <input type="radio" id="home" name="menu" value="home" checked>
                  <label for="home">
                    <i class="fa-solid fa-house"></i>
                    Головна
                  </label>

                  <input type="radio" id="mytest" name="menu" value="mytest">
                  <label for="mytest">
                    <i class="fa-solid fa-pen-nib"></i>
                    Moї тести
                  </label>

                  <input type="radio" id="favorite" name="menu" value="favorite">
                  <label for="favorite">
                    <span style="color: #5372f0;">❤</span>
                    Вподобані
                  </label>
                </div>
                <div class="btn__create-test">
                  <span id="btn-link-login" class="visually-hidden">Увійдіть в акаунт, аби створити тест</span>
                  <a id="btn-link-create" href="./create-test.html">
                    <i class="fa-solid fa-circle-plus"></i>
                    Створити тест
                  </a>
                </div>
              </div>

              <div class="topic">
                <input type="radio" checked id="all" name="topic" value="all">
                <label for="all">Усі</label>

                <input type="radio" id="tests" name="topic" value="Навчання">
                <label for="tests">Навчання</label>

                <input type="radio" id="quest" name="topic" value="Опитування">
                <label for="quest">Опитування</label>
              </div>
              
              
              <div class="search-result">
                <ul class="search-result__list" id="test-list">

                </ul>
              </div>
            </div>
        </section>
    </main>

    <dialog class="mobile-overlay visible-desktop" id="mobileOverlay">
      <form class="mobile-overlay__close-button-wrapper" method="dialog">
        <button class="mobile-overlay__close-button cross-button" type="submit">
          <span class="visually-hidden">Close navigation menu</span>
        </button>
      </form>
      <div class="mobile-overlay__body">
        <ul class="mobile-overlay__list">
          <li class="mobile-overlay__item">
            <a href="/" class="mobile-overlay__link">Головна</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="./test.html" class="mobile-overlay__link">Тести</a>
          </li>
          <li class="mobile-overlay__item">
            <a href="/" class="mobile-overlay__link">Інформація</a>
          </li>
          <li class="mobile-overlay__item">
            <a type="submit" href="#contact-us" class="mobile-overlay__link"
              >Зв'язок</a
            >
          </li>
          <li>
            <div class="header__link">
              <a href="/login" class="header__link-login">Вхід</a>
              <a href="register.html" class="header__link-register"
                >Реєстрація</a
              >
            </div>
          </li>
          <li>
            <div class="header__user visually-hidden">
                <button class="header__user-logined">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z"/></svg>
                    <span class="header__user-name">user2005</span>
                </button>
                <form action="/logout" method="POST">
                    <button title="Вихід" type="submit" class="header__btn-exit">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 192 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l210.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128zM160 96c17.7 0 32-14.3 32-32s-14.3-32-32-32L96 32C43 32 0 75 0 128L0 384c0 53 43 96 96 96l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-64 0c-17.7 0-32-14.3-32-32l0-256c0-17.7 14.3-32 32-32l64 0z"/></svg>
                    </button>
                </form>
            </div>
          </li>
        </ul>
      </div>
    </dialog>

    <div class="notification-container">
      <div id="notification"></div>
      <div id="progressBar"></div>
    </div>

    <script src="js/username.js"></script>
    <script src="js/test-list.js"></script>

  </body>
</html>
