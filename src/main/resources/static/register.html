<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Реєстрація</title>
</head>
<body>
  <div class="form-container">
    <div class="wrapper">
      <header class="login-header">
        <h2 class="login-title">
          Реєстрація
          <a href="/" title="Головна" class="icon-title"><i class="fas fa-arrow-left"></i></a>
        </h2>
      </header>
      <form action="/" class="grid">
        <div class="field email">
          <div class="input-area">
            <input type="email" id="email" name="email" placeholder="Email Address">
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Поле не може бути пустим</div>
        </div>
        <div class="field username">
          <div class="input-area">
            <input type="text" id="username" name="username" placeholder="Enter login">
            <i class="icon fas fa-user"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Поле не може бути пустим</div>
        </div>
        <div class="field password">
          <div class="input-area">
            <input type="password" id="password" name="password" placeholder="Password">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Поле не може бути пустим</div>
        </div>
        <div class="field repeat-password">
          <div class="input-area">
            <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password">
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Поле не може бути пустим</div>
        </div>
        <button type="submit">Зареєструватись</button>
      </form>
      <div class="sign-txt">Вже маєте обліковий запис? <a href="/login">Увійти</a></div>
    </div>
  </div>
  <script async src="/js/form-validation.js"></script>
</body>
</html>
