<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проходження тесту</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .question-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .question {
            margin-bottom: 20px;
        }

        h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }

        div > input[type="radio"],
        div > input[type="checkbox"] {
            margin-right: 10px;
        }

        #submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        #submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <!-- Сюди будемо додавати питання -->
    </div>
    <button id="submit-btn">Завершити тест</button>

    <script src="js/start-test.js"></script>
</body>
</html>
